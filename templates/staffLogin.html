<!DOCTYPE html>
<html>
	<head>
		<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
	</head>

	<body>

		<h1> Airline Staff Login </h1>

		<form action="/staffLoginAuth" method="POST">
			Username:
			</br> <input type="text" name="username" placeholder="Username" required/> </br> </br>

			Password:
			</br> <input type="password" name="password" placeholder="Password" required/> </br> </br>

			<input type="submit" value=Login />

			{% if error %}
				<p class="error"><strong>Error:</strong> {{error}}</p>
			{% endif %}
		</form>

		</br> <a href="/">Go back</a>

	</body>

</html>
