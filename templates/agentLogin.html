<!DOCTYPE html>
<html>
	<head>
		<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
	</head>

	<body>

		<h1> Booking Agent Login </h1>

		<form action="/agentLoginAuth" method="POST">
			Email:
			</br> <input type="text" name="email" placeholder="Email" required/> </br> </br>

			Password:
			</br> <input type="password" name="password" placeholder="Password" required/> </br> </br>

			<input type="submit" value=Login />
			
			{% if error %}
				<p class="error"><strong>Error:</strong> {{error}}</p>
			{% endif %}
		</form>

		</br> <a href="/">Go Home</a>

	</body>

</html>
