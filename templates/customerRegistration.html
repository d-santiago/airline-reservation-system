<!DOCTYPE html>
<html>
	<head>
	</head>

	<body>

		<form action="/customerRegistrationAuth" method="POST">
			<input type="text" name="email" placeholder="Email" required/> </br>
			<input type="password" name="password" placeholder="Password" required/> </br>
			<input type="text" name="name" placeholder="Name" required/> </br>
			<input type="text" name="buildingNum" placeholder="Building Number" required/> </br>
			<input type="text" name="street" placeholder="Street" required/> </br>
			<input type="text" name="city" placeholder="City" required/> </br>
			<input type="text" name="state" placeholder="State" required/> </br>
			<input type="text" name="phone" placeholder="Phone Number" required/> </br>
			<input type="text" name="passportNum" placeholder="Passport Number" required/> </br>
			<input type="text" name="passportExp" placeholder="Passport Expiration" required/> </br>
			<input type="text" name="passportCountry" placeholder="Passport Country" required/> </br>
			<input type="text" name="dob" placeholder="DOB" required/> </br>

			<input type="submit" value = Register />
			{% if error %}
				<p class="error"><strong>Error:</strong> {{error}}</p>
			{% endif %}
		</form>

		<a href="/">Go back</a>

	</body>

</html>
